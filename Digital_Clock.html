<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&family=Dancing+Script&family=Manrope:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baumans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img class="clockLogo" src="Pics/clock_logo.png">

<div class="digitalClockBox"></div>
<div class="digitalClockBox_1"></div>
<div class="digitalClockBox_2"></div>

<div id="hourbox">
    <img src="Pics/timeline.svg">
    <div class="timeText">10</div>
    <div class="timeText2">hours</div>
</div>

<div class="time">TIME</div>
<div class="symbol1">:</div>
<div class="symbol2">:</div>
<div class="symbol3">:</div>

<div id="minbox">
    <img src="Pics/timeline.svg">
    <div class="timeText">10</div>
    <div class="timeText2">&nbsp;mins</div>
</div>

<div id="secbox">
    <img src="Pics/timeline.svg">
    <div class="timeText">01</div>
    <div class="timeText2">&nbsp;secs</div>
</div>

<div id="ambox">
    <img src="Pics/AM_svg.svg">
    <div class="season">AM</div>
</div>

<div class="alarmTimeBox">
    <img class="iconOne" src="Pics/wake_up.svg">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
    <img class="iconTwo" src="Pics/lunch_time.svg">
    <img class="iconThree" src="Pics/nap_time.svg">
    <img class="iconFour" src="Pics/nap_time.svg">

    <div class="line4"></div>

    <label for="wake" class="labelOne">Set wake up time</label>
        <select name="wake" id="wake">
        <option value="08 AM - 09 AM">08 AM - 09 AM</option>
        <option value="09 AM - 10 AM">09 AM - 10 AM</option>
        <option value="10 AM - 11 AM">10 AM - 11 AM</option>
        <option value="11 AM - 12 AM">11 AM - 12 AM</option>
        </select>

    <label for="lunch" class="labelTwo">Set lunch time</label>
              <select name="lunch" id="lunch">
              <option value="12 PM - 01 PM">12 PM - 01 PM</option>
              <option value="02 PM - 03 PM">02 PM - 03 PM</option>
              <option value="03 PM - 04 PM">03 PM - 04 PM</option>
              </select>
    
    <label for="nap" class="labelThree">Set nap time</label>
              <select name="nap" id="nap">
              <option value="04 PM - 05 PM">04 PM - 05 PM</option>
              <option value="05 PM - 06 PM">05 PM - 06 PM</option>
              <option value="06 PM - 07 PM">06 PM - 07 PM</option>
              <option value="07 PM - 08 PM">07 PM - 08 PM</option>
              </select>
    

    <label for="night" class="labelFour">Set night time</label>
        <select name="night" id="night">
        <option value="08 PM - 09 PM">08 PM - 09 PM</option>
        <option value="09 PM - 10 PM">09 PM - 10 PM</option>
        <option value="10 PM - 11 PM">10 PM - 11 PM</option>
        <option value="11 PM - 12 PM">11 PM - 12 PM</option>
        </select>
</div>


<div class="statementBox"><p>GRAB SOME HEALTHY BREAKFAST!!!</p></div>

<div class="img"><img src="Pics/Component 30 â€“ 1.svg" id="img"></div>

<div class="mStatementBoxTwo"><div class="statementBoxTwo"></div><p>GOOD MORNING!! WAKE UP !!</p></div>


<button class="setAlarm" onclick="changeText()" data-hover="Party time!" >Set Alarm</button>>

<div class="mAlarmInfo">
    <div class="alarmInfo"></div>
    <div class="alarmInvotext">Wake Up Time : <span class="hello">08 AM - 09 AM</span></div>
    <div class="alarmInvotext">Lunch Time   : <span class="hello">12 PM - 01 PM</span></div>
    <div class="alarmInvotext">Nap Time     : <span class="hello">04 PM - 05 PM</span></div>
    <div class="alarmInvotext">Night Time   : <span class="hello">08 PM - 09 PM</span></div>
</div>

<script src="index.js"></script>

</body>
</html>
